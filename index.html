<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="prism/prism.css">
  <link rel="stylesheet" href="style.css" media="screen">
  <link rel="stylesheet" href="print.css" media="print">
  <title>蔡嘉琳的简历</title>
  <style id="code_style" media="screen"></style>
</head>

<body>
  <div class="wrapper">
    <div id="options">
      <pre id="code_body" class="breathe"></pre>
      <div id="speed_btn">
        <span id="description">点我调速呀~</span>
        <span id="speed_status">🚲</span>
      </div>
    </div>
    <div id="paper"></div>
    <div class="skipper">
      <button id="skip_inputResume" class="blinkingButton">跳过简历书写 >></button>
      <button id="skip_all" class="blinkingButton">跳过所有动画 >></button>
    </div>
    <img class="qrcode" src="./images/qrcode.png" alt="GoGoTodo">
    <img class="avatar" src="./images/avatar.png" alt="头像" />
    <a class="downloadResume" href="resume.pdf" target="_blank" download="前端开发-蔡嘉琳">下载 PDF 简历</a>
  </div>
  <script src="prism/prism.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.4.0/marked.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
